<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{pluginResources}}" />
  </head>
  <body>
    <div class="card">
        <div class="title">Minecraft 服务器状态</div>
        <div class="row">
            <div class="row-label">地址：</div>
            <div class="row-value">{{address}}</div>
    </div>

    <div class="row">
        <div class="row-label">MOTD：</div>
        <div class="row-value">{{motd}}</div>
    </div>

    <div class="row">
        <div class="row-label">版本：</div>
        <div class="row-value">{{version}}</div>
    </div>

    <div class="row">
        <div class="row-label">在线人数：</div>
        <div class="row-value">{{players}}</div>
    </div>

    <div class="row">
        <div class="row-label">延迟：</div>
        <div class="row-value">{{ping}} ms</div>
    </div>
</div>
