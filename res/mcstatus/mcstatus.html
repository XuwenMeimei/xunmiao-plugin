<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{pluginResources}}" />
  </head>
  <body>
    <div class="card">
      <div class="motd-row">
        <span class="favicon-wrapper">
          <img class="mc-favicon" src="{{data.favicon}}" alt="服务器图标" />
        </span>
        <h2 class="motd-title">{{@data.motd}}</h2>
      </div>
      <p><strong>地址：</strong> {{data.address}}</p>
      <p><strong>版本：</strong> {{data.version}} ({{data.protocol}})</p>
      <p><strong>在线人数：</strong> {{data.players}}</p>
      <p><strong>延迟(CN-上海)：</strong> {{data.ping_cn}} ms</p>
      <p><strong>延迟(US-洛杉矶)：</strong> {{data.ping_us}} ms</p>
    </div>
  </body>
</html>
